<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <!-- Email Container -->
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; margin: 20px auto; border: 1px solid #ddd;">
        <!-- Header -->
        <tr>
            <td align="center" bgcolor="#007BFF" style="padding: 20px 0;">
                <h1 style="color: #fff; margin: 0;">My Hospital</h1>
            </td>
        </tr>

        <!-- Content -->
        <tr>
            <td style="padding: 20px;">
                {email-content}
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td align="center" bgcolor="#f4f4f4" style="padding: 15px 0;">
                <p style="margin: 5px 0; font-size: 12px;">
                    <a href="https://example.com/privacy" style="color: #007BFF; text-decoration: none;">Privacy Policy</a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
