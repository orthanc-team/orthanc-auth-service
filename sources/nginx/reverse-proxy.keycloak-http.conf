location /keycloak/ {

		proxy_pass http://keycloak:8080/;
		proxy_set_header Host $host;
		# don't know which are KeyCloak's preferred headers so include them all
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Host $host;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Forwarded "for=$proxy_add_x_forwarded_for;proto=$scheme;host=$host";
		#proxy_set_header X-Real-IP $remote_addr; # in an https configuration, there is a native nginx which will do this job, so the X-Real-IP header will be already set.
		proxy_request_buffering off;
		proxy_max_temp_file_size 0;
		client_max_body_size 0;
	}