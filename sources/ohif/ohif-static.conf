# both / and /Viewer/ shall actually open index.html since Viewer/ is handled by the react router
location / {
    alias /usr/share/nginx/html/;
    index index.html;
    try_files $uri $uri/ /index.html;
    # next 3 configs are required to enable SharedArrayBuffer (https://web.dev/coop-coep/)
    add_header Cross-Origin-Opener-Policy same-origin;
    add_header Cross-Origin-Embedder-Policy require-corp;
    add_header Cross-Origin-Resource-Policy same-origin;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    # don't know which are OHIF's preferred headers so include them all
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Forwarded "for=$proxy_add_x_forwarded_for;proto=$scheme;host=$host";
}
error_page   500 502 503 504  /50x.html;
location = /50x.html {
    root   /ohif-dist;
}